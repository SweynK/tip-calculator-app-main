<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="font-poppins bg-[#C5E4E7]">
    <header class="flex justify-center">
      <img
        src="../images/logo.svg"
        alt="logo"
        class="mt-[50px] h-[53px] w-[86px]"
      />
    </header>
    <main>
      <div class="mt-[44px] rounded-t-[25px] bg-white">
        <section class="flex flex-col items-center gap-[26px]">
          <div class="relative">
            <img
              src="../images/icon-dollar.svg"
              alt="dollar icon"
              class="absolute left-[20px] top-[72px]"
            />
            <div
              class="mt-[26px] flex h-[78px] w-[312px] flex-col justify-between"
            >
              <label for="bill" class="font-bold leading-6 text-[#5E7A7D]"
                >Bill</label
              >
              <input
                type="number"
                id="bill"
                class="h-[48px] w-full rounded-md bg-[#F3F9FA] pr-4 text-end text-[24px] font-bold leading-9 text-[#00474B] outline-none"
                placeholder="0"
              />
            </div>
          </div>
          <div>
            <p class="mb-3 font-bold leading-6 text-[#5E7A7D]">Select Tip %</p>
            <div
              class="grid h-[216px] w-[312px] grid-cols-2 grid-rows-3 content-between"
            >
              <button
                class="h-[48px] w-[146px] rounded-md bg-[#00474B] text-[24px] font-bold text-[#FFFFFF]"
              >
                5%
              </button>
              <button
                class="h-[48px] w-[146px] rounded-md bg-[#00474B] text-[24px] font-bold text-[#FFFFFF]"
              >
                10%
              </button>
              <button
                class="h-[48px] w-[146px] rounded-md bg-[#00474B] text-[24px] font-bold text-[#FFFFFF]"
              >
                15%
              </button>
              <button
                class="h-[48px] w-[146px] rounded-md bg-[#00474B] text-[24px] font-bold text-[#FFFFFF]"
              >
                25%
              </button>
              <button
                class="h-[48px] w-[146px] rounded-md bg-[#00474B] text-[24px] font-bold text-[#FFFFFF]"
              >
                50%
              </button>
              <input
                type="number"
                id="custom"
                class="h-[48px] w-[146px] rounded-md bg-[#F3F9FA] text-center text-[24px] font-bold text-[#547878] outline-none"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="relative">
            <img
              src="../images/icon-person.svg"
              alt="person icon"
              class="absolute left-[20px] top-[47px]"
            />
            <div class="flex h-[78px] w-[312px] flex-col justify-between">
              <label for="people" class="font-bold leading-6 text-[#5E7A7D]"
                >Number of People</label
              >
              <input
                type="number"
                id="people"
                placeholder="0"
                class="h-[48px] w-full rounded-md bg-[#F3F9FA] pr-4 text-end text-[24px] font-bold leading-9 text-[#00474B] outline-none"
              />
            </div>
          </div>
        </section>
        <section class="mt-[44px] flex flex-col items-center pb-8">
          <div
            class="flex h-[257px] w-[327px] flex-col justify-evenly rounded-lg bg-[#00474B]"
          >
            <div class="flex items-center justify-between px-[23px]">
              <p
                class="flex flex-col text-[16px] font-bold leading-6 text-[#FFFFFF]"
              >
                Tip Amount
                <span class="text-[13px] leading-5 text-[#7F9D9F]">
                  / person</span
                >
              </p>
              <p class="text-[32px] font-bold leading-[47px] text-[#26C2AE]">
                $0.00
              </p>
            </div>
            <div class="flex items-center justify-between px-[23px]">
              <p
                class="flex flex-col text-[16px] font-bold leading-6 text-[#FFFFFF]"
              >
                Total
                <span class="text-[13px] leading-5 text-[#7F9D9F]">
                  / person</span
                >
              </p>
              <p class="text-[32px] font-bold leading-[47px] text-[#26C2AE]">
                $0.00
              </p>
            </div>
            <button
              class="mx-auto h-[48px] w-[280px] rounded-md bg-[#26C2AE] text-[20px] font-bold leading-7 text-[#00474B]"
            >
              RESET
            </button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
